
<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <title>Statika Pomúrnice</title>
</head>
<body>
    <div class="container">
        <h1>Výpočet statiky pomúrnice</h1>
        <form id="calcForm">
            <label for="span">Rozpätie (m):</label>
            <input type="number" id="span" step="0.01" value="0">

            <label for="width">Šírka prierezu (mm):</label>
            <input type="number" id="width" value="0">

            <label for="height">Výška prierezu (mm):</label>
            <input type="number" id="height" value="0">
<div id="info" class="info-box">
  <p><strong>Odporúčané zaťaženie (sneh + vlastná váha):</strong> 5,9 kN/m</p>
</div>

            <label for="load">Zaťaženie (kN/m):</label>
            <input type="number" id="load" step="0.1" value="5.9">

            <button type="submit">Vypočítať</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
